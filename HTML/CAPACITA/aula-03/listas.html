<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <ol> <!-- Lista ordenada -->
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ol>
    <ul> <!-- Lista não ordenada -->
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ul>
    <dl> <!-- Lista descritiva -->
        <dt>Café</dt>
        <dd>Bebida escura e quente.</dd>
        <dt>Chá</dt>
        <dd>Bebida quente e ruim.</dd>
        <dt>Leite</dt>
        <dd>Bebida branca e gelada.</dd>
    </dl>

</body>
</html>
